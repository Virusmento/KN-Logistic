<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KN + Logistic</title>
  <link rel="stylesheet" href="style.css">
  <!-- Іконки з Font Awesome -->
  <script src="https://kit.fontawesome.com/a2e0e6f6d3.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Верхній бар -->
  <header class="topbar">
    <div class="logo">KN + Logistic</div>
    <nav class="nav-links" id="navLinks">
      <a href="#home"><i class="fas fa-home"></i> Головна</a>
      <a href="#login"><i class="fas fa-sign-in-alt"></i> Вхід</a>
      <a href="#register"><i class="fas fa-user-plus"></i> Реєстрація</a>
      <a href="#help"><i class="fas fa-question-circle"></i> Допомога</a>
    </nav>
    <!-- Бургер меню -->
    <div class="burger" id="burger">
      <i class="fas fa-bars"></i>
    </div>
  </header>

  <!-- Контент -->
  <main>
    <section id="home">
      <h1>Ласкаво просимо до KN + Logistic</h1>
      <p>Сучасна система управління логістикою та змінами.</p>
    </section>

    <section id="login">
      <h2>Вхід</h2>
      <form>
        <input type="text" placeholder="Email">
        <input type="password" placeholder="Пароль">
        <button type="submit">Увійти</button>
      </form>
    </section>

    <section id="register">
      <h2>Реєстрація</h2>
      <form>
        <input type="text" placeholder="Ім’я">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Пароль">
        <button type="submit">Зареєструватися</button>
      </form>
    </section>

    <section id="help">
      <h2>Допомога</h2>
      <p>Якщо виникли питання — звертайтесь на <b>support@knlogistic.local</b></p>
    </section>
  </main>

  <!-- Футер -->
  <footer>
    <p>© 2026 KN + Logistic | Всі права захищені</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
